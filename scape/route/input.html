<script> 
    //输入框焦点
    $("#rutIptTxt").bind("focus", function () {
        //$(".mapInfor").hide();
        //$("#publicList").show();
    })
    //输入框变化
    $("#rutIptTxt").bind("input propertychange", function (e) {
        var txt = $("#rutIptTxt").val();
        var str = sarchShop(txt);
        $("#routeInput .sear_sugg_list ul").html(str);
        $("#routeInput .sear_sugg_list").show();

        $(".sear_sugg_list ul li").bind("click", function (e) {
            var id = e.currentTarget.dataset.id;
            var name = e.currentTarget.dataset.name;

            $("#rutIptTxt").val(name);
            $("#" + AppData.cur.wait).val(name);

            for (var i = 0; i < AppData.shopList.length; i++) {
                var shop = AppData.shopList[i];
                if (shop.id == id) {
                    if (AppData.cur.wait == "iptStart") AppData.cur.start = shop;
                    else AppData.cur.target = shop;
                }
            }
            resetBtn();
            $("#routeInput").html("");
            $("#routeInput").hide();
            
        })
    })

    $("#lk_mapPick").bind("click", function () {
        $("#locateSelect").show();
        $("#locateSelect").load("route/select.html");
    })

</script>
