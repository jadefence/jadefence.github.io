    <script>
    // 分享赠送积分
    function share(url, src) {
        // 分享类型
        var t = 0;
        // 相关id
        var id;


        // 1.判断来源
        if (src.toLowerCase().indexOf("activity") != -1)// 活动
        {
            id = getQueryStringByName("pid", src);
            t = 5;
        }
        else if (src.toLowerCase().indexOf("promotion") != -1)// 优惠
        {
            id = getQueryStringByName("promtionId", src);
            t = 6;
        }
        else if (src.toLowerCase().indexOf("movie") != -1)// 电影
        {
            t = 7;
        }
        else if (src.toLowerCase().indexOf("mallcard") != -1 || src.toLowerCase().indexOf("v2/point") != -1)// 礼品
        {
            t = 11;
        }
        else if (src.toLowerCase().indexOf("shop") != -1 || src.toLowerCase().indexOf("food") != -1 || src.toLowerCase().indexOf("food_v2") != -1)// 商户
        {
            t = 4;
        }
        else if (src.toLowerCase().indexOf("groupon") != -1)// 团购
        {
            id = getQueryStringByName("gid", src);;
            t = 8;
        }

        $mcPost('/bonus/shareaddbonus', { t: t, rid: id }, function (res) {
            location.href = url;
        }, function () {
            location.href = url;
        }, true);
    }
    </script>

    <script>
        var a = new Swiper('#a', {

        //点击放大图片 可滑动
        //slider js
        function sliderFunc(obj, idx, total) {
            var flag = false;
            var wid = $(window).width();
            var totalNumber = $(obj).find('img').length;
            var currentIndex = idx + 1;

            $(obj).find('ul').css({ "width": wid * totalNumber + 'px' });
            $(obj).find('li').css({ "width": wid + 'px' })
            $(obj).find('img').css({ "width": wid + 'px' });
            var circle = " ";
            for (var i = 0; i < totalNumber; i++) {
                circle += "<span></span>"
            }
            $(total).html($(obj).find('li').eq(idx).attr("data-res"));
            $(total).find("span").eq(currentIndex - 1).addClass("current");
            $(obj).find("ul").css({
                "-webkit-transform": "translate3d(" + -wid * idx + "px,0px,0px)",
                "-webkit-transition-duration": "0ms"
            });


            $(obj).swipeLeft(function () {
                if (currentIndex > 0 && currentIndex < totalNumber && !flag) {
                    flag = true;
                    $(this).find("ul").css({
                        "-webkit-transform": "translate3d(" + -wid * currentIndex + "px,0px,0px)",
                        "-webkit-transition-duration": "300ms",
                        "-webkit-animation-timing-function": "ease-out"
                    }).on("webkitTransitionEnd", function () {
                        flag = false;
                    });

                    currentIndex++
                    //$(total).find("span").removeClass("current").eq(currentIndex - 1).addClass("current");
                    $(total).html($(obj).find('li').eq(currentIndex - 1).attr("data-res"));
                }
            });

            $(obj).swipeRight(function () {
                if (currentIndex > 1 && currentIndex <= totalNumber && !flag) {
                    flag = true;
                    currentIndex--
                    //$(total).find("span").removeClass("current").eq(currentIndex - 1).addClass("current");
                    $(total).html($(obj).find('li').eq(currentIndex - 1).attr("data-res"));
                    $(this).find("ul").css({
                        "-webkit-transform": "translate3d(" + -wid * (currentIndex - 1) + "px,0px,0px)",
                        "-webkit-transition-duration": "300ms",
                        "-webkit-animation-timing-function": "ease-out"
                    }).on("webkitTransitionEnd", function () {
                        flag = false;
                    });
                }
            });

        }


        var eventListennerFn = function (e) { e.preventDefault(); };
        $(".mer-dishes li").click(function (e) {
            var tp = $(window).scrollTop();
            var idx = $(this).data('index');
            $(".mask").css("opacity", 1).show();
            if ($(".mask").height() < $("body").height()) {
                $(".mask").css("height", $("body").height())
            }

            $(".imagsList").show().css({ "top": tp });


            var list = $(".mer-dishes li");
            var li_str = "";
            for (var i = 0; i < list.length; i++) {
                li_str = li_str + '<li data-res=\"' + list.eq(i).find("span").html() + '\"><img src=\"' + list.eq(i).attr('data-href') + '\"/><span></span></li>';
            }
            $(".imagsList ul").html($(li_str));
            sliderFunc(".imagsList", idx, ".circles");
            document.addEventListener('touchmove', eventListennerFn, false);
        });

        $(".imagsList,.mask").tap(function () {
            setTimeout(function () {
                $(".mask").css("opacity", 0.65).hide();
                $(".imagsList").hide();
                document.removeEventListener('touchmove', eventListennerFn, false);
            }, 10)
        });


        var postdata = { shopId: '71829' };

        $mcPost('/Shop/GetShopCommentCount', postdata, function (res) {
            if (res.success)
                if ('False'.toLowerCase() == 'true' && 'False'.toLowerCase() == 'false') {
                    $('#aCommentList').before("评分（" + res.count + "条）");
                }
                else {
                    $('#aCommentList').before("评价（" + res.count + "条）");
                }
        }, null, true);

        if ('55' == '135') {
            $("#Favorite").hide();
        }
    </script>
