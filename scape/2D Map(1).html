<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>2D map</title>

   <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
   <script src="https://js.arcgis.com/4.4/"></script> 
   <!-- <link rel="stylesheet" href="https://sms.esrichina.com/arcgis_js_api/library/4.6/esri/css/main.css">
   <script src="https://sms.esrichina.com/arcgis_js_api/library/4.6/init.js"></script> -->
   <style type="text/css" >
       html, body, #viewDiv{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
}
   </style>
   
    <script>
        require([
            "esri/layers/MapImageLayer", //动态地图服务
            "esri/layers/ImageryLayer", //影像服务
            "esri/layers/TileLayer",
            "esri/layers/VectorTileLayer",
            "esri/layers/FeatureLayer",
            "esri/Map",
            "esri/views/MapView",    
            "dojo/domReady!"
        ], function( MapImageLayer, ImageryLayer, TileLayer, VectorTileLayer, FeatureLayer, Map, MapView ){
            var lyr = new TileLayer({
                url: "http://61.50.135.114:6080/arcgis/rest/services/DaTong/VectorMap/MapServer"

            });
            var mymap = new Map({
                layers: [lyr]
            });

            var view = new MapView({
                container: "viewDiv", 
                map: mymap,  
            });

            view.then(function(){
                lyr.then(function(){
                   view.extent = lyr.fullExtent;
                });
            });
        });
    </script>
   
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
